<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Trabalho</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Registro de Trabalho</h2>
    <form id="work-form">
      <label for="name">Nome:</label>
      <input type="text" id="name" required /><br /><br />

      <label for="phone">Telefone:</label>
      <input type="tel" id="phone" required /><br /><br />

      <label for="address">Endereço:</label>
      <input type="text" id="address" required /><br /><br />

      <label for="daysWorked">Dias trabalhados no mês:</label>
      <input type="number" id="daysWorked" required /><br /><br />

      <label for="totalValue">Valor total dos dias trabalhados:</label>
      <input type="number" id="totalValue" required /><br /><br />

      <label for="workLocation">Local onde trabalhou:</label>
      <input type="text" id="workLocation" required /><br /><br />

      <button type="button" onclick="submitData()">Enviar</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
